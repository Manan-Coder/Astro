    <title>Document</title>
    <style>
    body{
        margin: 0;
        font-size: 5em;
        background-color: black;
      }
      .banner {
        height: 100vh;
        
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .banner::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:url('pixelcut-export\ \(3\).jpeg');
        background-size: cover;
        background-position: center;
        animation: bgZoomIn 4s ease-in-out 1 forwards;
        z-index: -1;
        pointer-events: none;
      }
      .banner::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url('after.png');
        background-size: cover;
        background-position: top;
        transform: scale(2);
        animation: bgZoomOut 4s ease-in-out 1 forwards;
        z-index: -1;
        pointer-events: none;
      }
      @keyframes bgZoomIn {
        from {
          transform: scale(1.2);
        } to {
          transform: scale(1);
        }
      }
      @keyframes bgZoomOut {
        from {
          transform: scale(1);
        } to {
          transform: scale(2);
        }
      }
      
      svg path {
        fill: transparent;
        stroke: #fff;
        stroke-width: 1.3;
        stroke-dasharray: 70;
        stroke-dashoffset: 100;
        animation: textAnimation 4s ease-in-out 1 forwards;
      }
      @keyframes textAnimation {
        0% {
          stroke-dashoffset: 50;
        }
        80% {
          fill: transparent;
        }
        100% {
          fill: #fff;
          stroke-dashoffset: 0;
        }
      }
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #080808;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
  
      .hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
</style>
</head>
